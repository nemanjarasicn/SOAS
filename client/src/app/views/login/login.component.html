<div class="container_center_wrap" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>{{version}}</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" class="login-form" (submit)="loginForm.valid && onLoginSubmit()" novalidate>
      <mat-card-content>
        <mat-form-field class="login-full-width">
          <input matInput type="text" id="username" formControlName="username" placeholder="Benutzername">
        </mat-form-field>

        <mat-form-field class="login-full-width">
          <input matInput type="password" id="password"  formControlName="password" placeholder="Passwort"
                 [type]="hide ? 'password':'text'">
          <mat-icon matSuffix (click)="hide = !hide">
            {{hide ? 'visibility' : 'visibility_off'}}
          </mat-icon>
        </mat-form-field>
      </mat-card-content>

      <button mat-stroked-button id="submit-login" color="accent" class="btn-block">Login</button>

    </form>
  </mat-card>

</div>
