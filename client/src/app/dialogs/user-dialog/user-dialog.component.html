<div class="container">
  <div [hidden]="submitted">

    <h3>{{ description | translateIt }}</h3>

    <form (ngSubmit)="onSubmit()" #userForm="ngForm">

      <div class="form-group">
        <label for="name">{{'USER_SOAS_NAME' | translateIt}}</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.USER_SOAS_NAME" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="login">{{'USER_SOAS_LOGIN' | translateIt}}</label>
        <input type="text" class="form-control" id="login"
               required
               [(ngModel)]="model.USER_SOAS_LOGIN" name="login"
               #login="ngModel"
               [readonly]="editMode">
        <div [hidden]="login.valid || login.pristine"
             class="alert alert-danger">
          Login is required
        </div>
      </div>

      <div class="form-group" *ngIf="!editMode">
        <label for="password">{{'USER_SOAS_PASSWD' | translateIt}}</label>
        <input type="password" class="form-control" id="password"
               [required]="!editMode"
               [(ngModel)]="model.USER_SOAS_PASSWD" name="password"
               #password="ngModel"
               [readonly]="editMode">
        <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger">
          Password is required
        </div>
      </div>

      <div class="form-group">
        <label for="role">{{'USER_ROLE' | translateIt}}</label>
        <select class="form-control" id="role"
                required
                [(ngModel)]="model.USER_ROLE" name="role"
                #role="ngModel">
          <option *ngFor="let rol of roles" [value]="rol">{{rol}}</option>
        </select>
        <div [hidden]="role.valid || role.pristine" class="alert alert-danger">
          Role is required
        </div>
      </div>

      <div class="form-group">
        <label for="language">{{'USER_LANGUAGE' | translateIt}}</label>
        <select class="form-control" id="language"
                required
                [(ngModel)]="model.USER_LANGUAGE" name="language"
                #language="ngModel">
          <option *ngFor="let lang of languages" [value]="lang">{{lang}}</option>
        </select>
        <div [hidden]="language.valid || language.pristine" class="alert alert-danger">
          Language is required
        </div>
      </div>
      <div class="align_buttons_right">
        <button type="button" class="btn btn-secondary" (click)="newUser(); userForm.reset()" [disabled]="editMode">{{'CREATE_USER' | translateIt}}</button>
        <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">{{'SAVE' | translateIt}}</button>
        <button type="button" class="btn btn-secondary" (click)="close()">{{'CANCEL' | translateIt}}</button>
      </div>
    </form>
  </div>

</div>
