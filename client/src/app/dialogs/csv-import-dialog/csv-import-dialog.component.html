<div mat-dialog-content>
  <div mat-dialog-title>
    <mat-icon _ngcontent-blm-c10="" class="mat-icon notranslate material-icons mat-icon-no-color" role="img" aria-hidden="true">import_export</mat-icon>
    <span>{{data['message'] | translateIt}}</span>
  </div>
  <div>
    <p [innerHTML]="data['description']"></p>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Choose csv import type<!---{{'choose_csv_import_type' | translateIt}}--></mat-label>
        <mat-select formControlName="csv_type" (valueChange)="onCsvTypeChange($event)">
          <mat-option value=""></mat-option>
          <mat-option *ngFor="let item of csvImportTypes" [value]="item.id">{{item.label}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Choose csv template config<!---{{'choose_csv_template_config' | translateIt}}--></mat-label>
        <mat-select formControlName="csv_template">
          <mat-option value=""></mat-option>
          <mat-option *ngFor="let item of csvTemplateConfigs" [value]="item.id">{{item.label}}</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="file-upload-input-container">
        <label for="id_file">CSV File<!---{{'csv_file' | soasTranslateIt}}--></label>
        <input type="file" class="inputField" id="id_file" formControlName="file" [required] [writeFile]="true" (change)="onFileChange($event)" accept=".csv">
      </div>
    </div>

    <button type="button" class="btn btn-secondary" (click)="onCancelClick()">{{'Cancel'  | translateIt }}</button>
    <button type="submit" class="btn btn-success" [disabled]="!form.valid">Upload</button>
  </form>
</div>
<div class="csv-spinner-container" *ngIf="showSpinner">
  <mat-spinner></mat-spinner>
</div>
