<mat-menu #childMenu="matMenu" [overlapTrigger]="false">
  <span *ngFor="let child of items">
    <!-- Handle branch node menu items -->
    
    <span *ngIf="child.children && child.children.length > 0">
      <button id="{{child.id}}" mat-menu-item color="primary" [matMenuTriggerFor]="menu.childMenu">
        <mat-icon>{{child.iconName}}</mat-icon>
        <span>{{child.displayName | translateIt}}</span>
      </button>
      <app-menu-item #menu [items]="child.children"></app-menu-item>
    </span>
    <!-- Handle leaf node menu items -->
    <span *ngIf="!child.children || child.children.length === 0">
      <button mat-menu-item [routerLink]="['/' + child.route]">
        <mat-icon>{{child.iconName}}</mat-icon>
        <span>{{child.displayName | translateIt}}</span>
      </button>
    </span>
  </span>
</mat-menu>
